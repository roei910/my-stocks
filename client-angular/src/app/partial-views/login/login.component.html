<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="signIn()" #connectionForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required name="email" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required name="password" ngModel>
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
</div>
